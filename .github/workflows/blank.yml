name: Ollama with Persistent Ngrok Tunnel

on:
  workflow_dispatch:  # Allows manual execution

jobs:
  run-ollama-ngrok:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          echo "Ollama installed successfully."

      - name: Start Ollama Daemon
        run: |
          nohup ollama serve > ollama.log 2>&1 &
          sleep 5  # Allow Ollama to initialize

      - name: Download LLM model
        run: |
          ollama pull qwen:0.5b  # Change to your preferred model
          echo "Model downloaded successfully."
          ollama run qwen:0.5b

      - name: Install Ngrok (Free Version)
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok
          echo "Ngrok installed successfully."

      - name: Start Ngrok Tunnel (Persistent)
        run: |
          nohup ngrok http 11434 --log=stdout > ngrok.log 2>&1 &
          sleep 10  # Give Ngrok time to establish the tunnel

      - name: Fetch and Display Ngrok URL
        run: |
          for i in {1..10}; do
            NGROK_URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
            if [[ "$NGROK_URL" != "null" ]]; then
              echo "Ollama LLM is running at: $NGROK_URL"
              break
            fi
            sleep 5
          done

      - name: Keep Action Alive
        run: |
          echo "Keeping the server alive..."
          tail -f /dev/null  # Prevents GitHub Actions from exiting
